
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE SKELD | EMERGENCY TERMINAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --among-red: #c51111;
      --among-cyan: #38fedc;
      --among-lime: #50ef39;
      --among-blue: #132ed1;
      --among-yellow: #f5f512;
      --among-orange: #ef7d0e;
      --among-dark: #121b28;
      --among-panel: #222a35;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'JetBrains+Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Starfield Background */
    .starfield {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: moveStar linear infinite;
    }
    @keyframes moveStar {
      from { transform: translateX(110vw); }
      to { transform: translateX(-10vw); }
    }

    /* Among Us UI Elements */
    .among-panel {
      background-color: var(--among-panel);
      border: 6px solid #000;
      border-radius: 2rem;
      box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
      position: relative;
    }
    .among-panel::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 1.5rem;
      background: rgba(255,255,255,0.1);
      border-radius: 2rem 2rem 0 0;
      pointer-events: none;
    }

    .among-button {
      border: 4px solid #000;
      box-shadow: 4px 4px 0px #000;
      transition: all 0.1s;
      border-radius: 1rem;
    }
    .among-button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    .crt-lines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      z-index: 100;
      pointer-events: none;
      opacity: 0.3;
    }

    .emergency-pulse {
      animation: emergencySiren 1.5s infinite;
    }
    @keyframes emergencySiren {
      0%, 100% { box-shadow: 0 0 0px rgba(197, 17, 17, 0); }
      50% { box-shadow: 0 0 40px rgba(197, 17, 17, 0.6); }
    }

    /* Floating Crewmate */
    .floating-crewmate {
      position: absolute;
      z-index: -1;
      animation: floatCrewmate 20s linear infinite;
      opacity: 0.4;
    }
    @keyframes floatCrewmate {
      0% { transform: translate(-10vw, 20vh) rotate(0deg); }
      100% { transform: translate(110vw, 80vh) rotate(360deg); }
    }

    /* Functional Scrollbars */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
      border-left: 2px solid #222a35;
    }
    ::-webkit-scrollbar-thumb {
      background: #38fedc;
      border: 3px solid #000;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #50ef39;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  <div class="crt-lines"></div>
  <div id="root"></div>
  <script>
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 30 + 10) + 's';
      star.style.animationDelay = (Math.random() * 10) + 's';
      starfield.appendChild(star);
    }
  </script>
</body>
</html>
