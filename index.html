<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE SKELD | EMERGENCY TERMINAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --among-red: #c51111;
      --among-cyan: #38fedc;
      --among-lime: #50ef39;
      --among-blue: #132ed1;
      --among-yellow: #f5f512;
      --among-orange: #ef7d0e;
      --among-dark: #121b28;
      --among-panel: #222a35;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'JetBrains+Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    .starfield {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: moveStar linear infinite;
    }
    @keyframes moveStar {
      from { transform: translateX(110vw); }
      to { transform: translateX(-10vw); }
    }

    .crt-lines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      z-index: 100;
      pointer-events: none;
      opacity: 0.2;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="starfield" id="starfield"></div>
  <div class="crt-lines"></div>
  <div id="root"></div>
  <script>
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 30 + 10) + 's';
      star.style.animationDelay = (Math.random() * 10) + 's';
      starfield.appendChild(star);
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
